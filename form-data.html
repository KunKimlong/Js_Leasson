<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-0 bg-dark p-3">
        <h1 class="text-light text-center">Information Product</h1>
        <form action="" class="col-5 mx-auto text-light p-3">
            <label for="">Code:</label>
            <input type="text" name="" id="code" class="form-control my-2" placeholder="Code">
            <label for="">Name:</label>
            <input type="text" name="" id="name" class="form-control my-2" placeholder="Name">
            <label for="">Qty:</label>
            <input type="number" name="" id="qty" class="form-control my-2" placeholder="Qty">
            <label for="">Price:</label>
            <input type="text" name="" id="price" class="form-control my-2" placeholder="Price">
            <button type="reset" class="btn btn-danger">Clear</button>
            <button type="button" id="btn-buy" class="btn btn-success">Buy</button>
        </form>
    </div>
    <div id="data">
        
    </div>
</body>
<script src="./form-data.js"></script>
</html>
