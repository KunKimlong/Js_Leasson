<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark p-4">
        <h1 class="text-light text-center">Student Information</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            + Add Student
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Student Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="">ID:</label>
                        <input type="text" name="" id="id" placeholder="ID:" class="form-control my-2">
                        <label for="">Name:</label>
                        <input type="text" name="" id="name" placeholder="Name:" class="form-control my-2">
                        <label for="">Gender</label>
                        <select name="" id="gender" class="form-select my-2">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <label for="">Course:</label>
                        <select name="" id="course" class="form-select my-2">
                            <option value="Web Design">Web Design</option>
                            <option value="React Js">React Js</option>
                            <option value="PHP">PHP</option>
                            <option value="Laravel">Laravel</option>
                        </select>
                        <label for="">Attendent</label> <!-- Score -->
                        <input type="text" name="" id="attendent" class="form-control my-2" placeholder="Attendent">
                        <label for="">Activities</label><!-- Score -->
                        <input type="text" name="" id="activities" class="form-control my-2" placeholder="Activites">
                        <label for="">Exam</label><!-- Score -->
                        <input type="text" name="" id="exam" class="form-control my-2" placeholder="Exam">
                        <button type="button" id="btn-submit" class="btn btn-outline-success">Submit</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div id="show">

    </div>
    
</body>
<script src="./student_info.js"></script>
</html>
