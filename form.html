<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <form class="col-5 mx-auto bg-primary p-5 text-light">
        <label for="">Value A:</label>
        <input type="text" name="" id="value_a"  class="form-control my-2" placeholder="0">
        <label for="">Value B:</label>
        <input type="text" name="" id="value_b" class="form-control my-2" placeholder="0">
        <label for="">Result:</label>
        <input type="text" name="" id="result" placeholder="0" class="form-control my-2" readonly>
        <button type="button" id="btn-add" class="btn btn-success">+</button>
        <button type="button" id="btn-sub" class="btn btn-success">-</button>
        <button type="button" id="btn-multi" class="btn btn-success">*</button>
        <button type="button" id="btn-div" class="btn btn-success">/</button>
        <button type="button" id="btn-mul" class="btn btn-success">%</button>
    </form>
</body>
<script src="./form.js"></script>
</html>
