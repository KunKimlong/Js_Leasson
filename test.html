<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            /* background-color: aqua; */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Introduction Dom</h1>
    <div id="test" class="box">
        <img src="./Image/city3.jpg" alt="" width="100%" height="100%" onmouseover="change_image()" onmouseleave="unchange_image()">
    </div>
    <button onclick="change_image()">Change Image</button>
    <button onclick="unchange_image()">UnChange Image</button>
</body>
<script src="./test.js"></script>
</html>
